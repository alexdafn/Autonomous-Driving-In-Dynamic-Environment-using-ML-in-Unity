default:
    trainer: sac
    batch_size: 512
    buffer_size: 50000
    buffer_init_steps: 0
    hidden_units: 256
    init_entcoef: 1.0
    learning_rate: 1.0e-4
    learning_rate_schedule: constant
    max_steps: 7.0e6
    memory_size: 128
    normalize: false
    steps_per_update: 10
    num_layers: 2
    time_horizon: 32
    sequence_length: 64
    summary_freq: 10000
    tau: 0.005
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
        extrinsic:
            strength: 1.0
            gamma: 0.99
